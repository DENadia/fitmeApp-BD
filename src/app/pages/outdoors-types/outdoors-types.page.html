<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="fave"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" fill="clear"  (click)="addType()">
      <ion-icon name="add" color="fave"></ion-icon>
    </ion-button>
    <ion-title>Outdoors types</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-list>
    <ion-item  *ngFor="let type of types"  >
      <ion-label (click)="typeActivities(type)" > {{type.name}} </ion-label>
      <ion-icon name="ellipsis-vertical" slot="end"color="fave"  (click)="openType(type)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
