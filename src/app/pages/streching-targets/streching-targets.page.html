<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="fave"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" fill="clear"  (click)="addTarget()">
      <ion-icon name="add" color="fave"></ion-icon>
    </ion-button>
    <ion-title>Streching targets</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-list>
    <ion-item  *ngFor="let target of targets"  >
      <ion-label (click)="targetExercise(target)" > {{target.name}} </ion-label>
      <ion-icon name="ellipsis-vertical" slot="end"color="fave"  (click)="openTarget(target)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
