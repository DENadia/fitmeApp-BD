<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="category">
  <ion-item>
    <ion-label position="stacked">Category name</ion-label>
    <ion-input [(ngModel)]="category.categoryName"></ion-input>
  </ion-item>
</div>
<ion-button expand="block" color="success" (click)="updateCategory()">Update</ion-button>
<ion-button expand="danger" color="success" (click)="deleteCategory()">Delete</ion-button>
</ion-content>
