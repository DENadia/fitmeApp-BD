<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="target">
  <ion-item>
    <ion-label position="stacked" color="fave">Target name</ion-label>
    <ion-input [(ngModel)]="target.name"></ion-input>
  </ion-item>
</div>
<ion-button  color="fave" (click)="updateTarget()">Update</ion-button>
<ion-button  color="fave" (click)="deleteTarget()">Delete</ion-button>
</ion-content>
