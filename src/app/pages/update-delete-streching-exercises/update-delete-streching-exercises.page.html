<ion-header>
  <ion-toolbar>
    <ion-title>Edit exercise</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="fave">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Exercise name</ion-label>
    <ion-input [(ngModel)]="exercise.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Style</ion-label>
    <ion-select [(ngModel)]="exercise.target">
      <ion-select-option *ngFor="let  target of targets" [value]="target.name">{{target.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Exercise description</ion-label>
    <ion-textarea [(ngModel)]="exercise.description"></ion-textarea>
  </ion-item>
<ion-button expand="block" color="fave" (click)="updateExercise()">Update</ion-button>
<ion-button expand="block" color="fave" (click)="deleteExercise()">Delete</ion-button>
</ion-content>
