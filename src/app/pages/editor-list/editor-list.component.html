<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="fave"></ion-back-button>
    </ion-buttons>
    <ion-title>Editor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card *ngFor="let editor of editors">
    <ion-item  class="ion-activated">
      <ion-icon [name]="editor.icon" slot="start"  color="fave"></ion-icon>
      <ion-label>{{editor.title}}</ion-label>
    </ion-item>
    <ion-item  (click)="goToDetails(editor.pageCategory)">
      <ion-label>Edit {{editor.category}}</ion-label>
    </ion-item>
    <ion-item (click)="goToDetails(editor.pageExercises)">
      <ion-label>Edit exercises</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
