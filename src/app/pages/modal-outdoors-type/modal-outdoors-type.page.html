<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="type">
  <ion-item>
    <ion-label position="stacked" color="fave">Type name</ion-label>
    <ion-input [(ngModel)]="type.name"></ion-input>
  </ion-item>
</div>
<ion-button  color="fave" (click)="updateType()">Update</ion-button>
<ion-button  color="fave" (click)="deleteType()">Delete</ion-button>
</ion-content>
