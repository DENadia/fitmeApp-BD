<ion-header>
  <ion-toolbar>
    <ion-title>Workout routines</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="fave"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let routine of routines">
      <ion-label> {{routine.name}} </ion-label>
      <ion-icon name="ellipsis-vertical" slot="end"color="fave"  (click)="openRoutine(routine)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
