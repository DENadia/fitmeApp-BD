<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="style">
  <ion-item>
    <ion-label position="stacked" color="fave">Style name</ion-label>
    <ion-input [(ngModel)]="style.name"></ion-input>
  </ion-item>
</div>
<ion-button  color="fave" (click)="updateStyle()">Update</ion-button>
<ion-button  color="fave" (click)="deleteStyle()">Delete</ion-button>
</ion-content>
