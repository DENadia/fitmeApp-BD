<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="fave"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" fill="clear"  (click)="addActivity()">
      <ion-icon name="add" color="fave"></ion-icon>
    </ion-button>
    <ion-title>Outdoors activities</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-list>
    <ion-item  *ngFor="let activity of activities">
      <ion-label> {{activity.name}} </ion-label>
      <ion-icon name="ellipsis-vertical" slot="end"color="fave"  (click)="openActivity(activity)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
