<ion-header>
  <ion-toolbar>
    <ion-title>{{cName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="fave">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-list>
    <ion-item  *ngFor="let exercise of exercises">
      <ion-label> {{exercise.exerciseName}} </ion-label>
      <ion-icon name="ellipsis-vertical" slot="end"color="fave" (click)="editExerciseCategory(exercise)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
