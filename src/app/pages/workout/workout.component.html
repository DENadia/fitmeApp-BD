<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="fave"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" fill="clear"  (click)="addCategory()">
      <ion-icon name="add" color="fave"></ion-icon>
    </ion-button>
    <ion-title>Workout categories</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-list>
    <ion-item  *ngFor="let category of categories"  >
      <ion-label (click)="categoryExercise(category)" > {{category.categoryName}} </ion-label>
      <ion-icon name="ellipsis-vertical" slot="end"color="fave"  (click)="openCategory(category)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
