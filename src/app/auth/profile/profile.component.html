<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
 
  <div class="container">
    <div class="overlay">
      <ion-avatar>
        <img src="assets/backgrounds/greatn.jpg">
      </ion-avatar>
    </div>
  </div>
  <ion-card class="details">
    <ion-card-header>
      <ion-card-title>
        {{userName}}
      </ion-card-title>
      <ion-card-subtitle>
        Details
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail" color="fave">
        </ion-icon>
        <ion-label>{{email}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="calculator" color="fave">
        </ion-icon>
        <ion-label (click)="openSurvey()">Calories Survey</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="existing===1">
    <ion-card-header>
      <ion-card-title>
       Calories goal
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>{{calories}} calories</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Fats: {{fat}} g</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Protein: {{protein}} g</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Carbs: {{carbs}} g</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
